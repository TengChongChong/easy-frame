@layout("/common/container.html", {"title" : "在线用户"}){
<div class="kt-portlet">
    <#portlet:head title="在线用户" icon="la la-users"/>
    <div class="kt-portlet__body">
        <form class="kt-form">
            <div class="query-modular">
                <div class="kt-stack kt-stack--ver kt-stack--general">
                    <div class="kt-stack__item kt-stack__item--fluid">
                        <div class="row">
                            <div class="col-xl-3 col-lg-4 col-md-6 col-12">
                                <#form:input id="username" name="用户名"/>
                            </div>
                            <div class="col-xl-3 col-lg-4 col-md-6 col-12">
                                <#form:input id="nickname" name="昵称"/>
                            </div>
                            <div class="col-xl-3 col-lg-4 col-md-6 col-12">
                                <#form:input id="phone" name="手机号"/>
                            </div>
                        </div>
                    </div>
                    <div class="kt-stack__item query-btn-group">
                        <#btn:search />
                        <#btn:reset />
                    </div>
                </div>
            </div>
            <div class="kt_datatable" id="online-list"></div>
        </form>
    </div>
</div>
<!--begin::页面脚本 -->
<script src="${ctxPath}/static/modular/sys/online/list.js?v=${version()}"></script>
<!--end::页面脚本 -->
@}
