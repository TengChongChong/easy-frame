<div class="kt-portlet">
    <form class="kt-form kt-form--label-align-right">
        <div class="kt-portlet__head">
            <div class="kt-portlet__head-label">
                <span class="kt-portlet__head-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="24px" height="24px" viewBox="0 0 24 24" version="1.1" class="kt-svg-icon">
                        <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                            <polygon id="Shape" points="0 0 24 0 24 24 0 24"></polygon>
                            <path d="M12,11 C9.790861,11 8,9.209139 8,7 C8,4.790861 9.790861,3 12,3 C14.209139,3 16,4.790861 16,7 C16,9.209139 14.209139,11 12,11 Z" id="Mask" fill="#000000" fill-rule="nonzero" opacity="0.3"></path>
                            <path d="M3.00065168,20.1992055 C3.38825852,15.4265159 7.26191235,13 11.9833413,13 C16.7712164,13 20.7048837,15.2931929 20.9979143,20.2 C21.0095879,20.3954741 20.9979143,21 20.2466999,21 C16.541124,21 11.0347247,21 3.72750223,21 C3.47671215,21 2.97953825,20.45918 3.00065168,20.1992055 Z" id="Mask-Copy" fill="#000000" fill-rule="nonzero"></path>
                        </g>
                    </svg>
                </span>
                <h3 class="kt-portlet__head-title">
                    个人资料
                </h3>
            </div>
        </div>
        <div class="kt-portlet__body">
            <div class="form-group kt-form__group row">
                <label for="nickname" class="col-sm-2 col-3 col-form-label">头像：</label>
                <div class="col-7">
                    <div class="kt-avatar kt-avatar--outline kt-avatar--circle" id="user-avatar"
                         data-toggle="kt-tooltip" data-original-title="更改头像">
                        <div class="kt-avatar__holder" style="background-image: url(${ctxPath}${user.avatar});"></div>
                    </div>
                </div>
            </div>
            <div class="form-group kt-form__group row">
                <label for="nickname" class="col-sm-2 col-3 col-form-label">昵称：</label>
                <div class="col-7">
                    <input id="nickname" name="nickname" class="form-control" type="text"
                           value="${user.nickname}">
                </div>
            </div>
            <div class="form-group kt-form__group row">
                <label class="col-sm-2 col-3 col-form-label">性别：</label>
                <div class="col-7">
                    <div class="kt-radio-inline">
                        <#form:radio name="sex" text="男" value="1" checked="${user.sex}" required="true"/>
                        <#form:radio name="sex" text="女" value="2" checked="${user.sex}"/>
                    </div>
                </div>
            </div>
            <div class="form-group kt-form__group row">
                <label for="birthday" class="col-sm-2 col-3 col-form-label">生日：</label>
                <div class="col-7">
                    <input id="birthday" name="birthday" class="form-control date-picker" type="text"
                           value="${user.birthday,dateFormat='yyyy-MM-dd'}">
                </div>
            </div>
            <div class="form-group kt-form__group row">
                <label for="birthday" class="col-sm-2 col-3 col-form-label">部门：</label>
                <div class="col-7">
                    <span class="form-control form-control-static">${user.department.name}</span>
                </div>
            </div>
        </div>
        <div class="kt-portlet__foot">
            <div class="kt-form__actions text-center">
                <#button btnType="success" name="保存" icon="la la-save" click="mPersonalCenter.saveUserInfo(this)"/>
            </div>
        </div>
    </form>
</div>
