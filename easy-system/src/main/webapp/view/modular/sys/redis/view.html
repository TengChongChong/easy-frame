@layout("/common/container.html", {"title" : "缓存监控"}){
<div class="kt-portlet">
    <#portlet:head title="缓存监控" icon="la la-database"/>
    <div class="kt-portlet__body">
        <form class="kt-form kt-padding-b-15">
            <div class="row">
                <div class="col-md-3 col-12 border-right">
                    <div class="kt-section">
                        <h3 class="kt-section__heading">
                            Key 前缀
                        </h3>
                        <ul class="kt-nav redis-prefixes"></ul>
                    </div>
                </div>
                <div class="col-md-3 col-12 border-right">
                    <div class="kt-section kt--margin-bottom-5">
                        <h3 class="kt-section__heading">
                            Key 列表
                        </h3>
                        <div class="input-group">
                            <input type="text" id="query-key" class="form-control" placeholder="请输入关键字">
                            <div class="input-group-append">
                                <button id="search-redis" class="btn btn-secondary" type="button">搜索</button>
                            </div>
                        </div>
                        <div class="kt-list-search">
                            <div class="kt-list-search__results kt-scrollable">
                                <ul class="kt-nav redis-keys"></ul>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-12">
                    <div class="kt-section kt--margin-bottom-5">
                        <h3 class="kt-section__heading">
                            值
                        </h3>
                    </div>
                    <div class="row key-details">
                        <div class="col-md-6 col-12">
                            <#form:input id="key" name="键" readonly="readonly"/>
                        </div>
                        <div class="col-md-6 col-12">
                            <div class="form-group row">
                                <label class="col-4 col-form-label " for="expire">
                                    有效期：
                                </label>
                                <div class="col-8">
                                    <div class="input-group kt-input-group">
                                        <input type="text" class="form-control " id="expire" name="expire">
                                        <div class="input-group-append">
                                            <span class="input-group-text">秒</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-group row">
                                <label class="col-md-2 col-4 col-form-label " for="value">
                                    值：
                                </label>
                                <div class="col-md-10 col-8">
                                    <textarea class="form-control" id="value" name="value" readonly="readonly"></textarea>
                                    <div id="value-json" class="kt-margin-t-5 kt-hide kt-scrollable redis-value"></div>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 text-center">
                            <#btn:delete permission="sys:redis:delete" />
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<!--begin::页面脚本 -->
<script src="${ctxPath}/static/modular/sys/redis/view.js?v=${version()}"></script>
<!--end::页面脚本 -->
@}
