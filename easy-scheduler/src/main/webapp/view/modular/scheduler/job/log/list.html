@layout("/common/container.html", {"title" : "定时任务执行日志"}){
<div class="kt-portlet" kt-portlet="true">
    <#portlet:head title="定时任务执行日志" icon="la la-bars"/>
    <div class="kt-portlet__body">
        <form class="kt-form">
            <div class="query-modular">
                <div class="kt-stack kt-stack--ver kt-stack--general kt-hide">
                    <div class="kt-stack__item kt-stack__item--fluid">
                        <div class="row">
                            <input type="hidden" name="jobId" value="${jobId}">
                            <!--str:查询条件区域-->
                            <div class="col-xl-3 col-lg-4 col-md-6 col-12">
                                <#form:input id="runDate" name="执行时间" />
                            </div>
                            <!--end:查询条件区域-->
                        </div>
                    </div>
                    <div class="kt-stack__item query-btn-group">
                        <#btn:search />
                        <#btn:reset />
                    </div>
                </div>
                <div class="kt_datatable" id="scheduler_job_log-list"></div>
            </div>
        </form>
    </div>
</div>
<!--begin::页面脚本 -->
<script src="${ctxPath}/static/modular/scheduler/job/log/list.js?v=${version()}" type="text/javascript"></script>
<!--end::页面脚本 -->
@}
